# UniAst doesn't allow us to specify that an image is freestanding.
failingTests = simple.*image1.*IN.*

# UniAst doesn't allow us to specify that a link is freestanding.
failingTests = simple.*link3.*IN.*
failingTests = simple.*link4.*IN.*
failingTests = simple.*link5.*IN.*

# UniAst doesn't support definition lists yet.
failingTests = simple.*definitionlist1.*IN.*

# UniAst doesn't support custom block parameters (properties) yet.
failingTests = simple.*monospace2.*IN.*

# UniAst doesn't support inline verbatim blocks yet.
failingTests = simple.*verbatim1.*IN.*