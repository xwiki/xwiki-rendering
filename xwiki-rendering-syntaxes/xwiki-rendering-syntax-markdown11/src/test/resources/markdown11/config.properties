inheritSyntax = markdown/1.0

# Markdown doesn't support monospace (you must express it in HTML)
notApplicableTests = .*/monospace.*

# Markdown doesn't support verbatim (it supports code blocks)
notApplicableTests = .*/verbatim.*

# Markdown doesn't support white spaces around bold
notApplicableTests = .*bold2.*

# Markdown doesn't support underline (you must express it in HTML)
notApplicableTests = .*underline.*

# Markdown doesn't support empty lines between paragraphs
notApplicableTests = .*paragraph3.*

# Markdown doesn't honor multiple spaces and collapse them as one
notApplicableTests = .*paragraph4.*

# Markdown doesn't support adding a new line inside a paragraph
notApplicableTests = .*paragraph5.*

# Markdown doesn't support striked out (you must express it in HTML using <del> for example)
notApplicableTests = .*strikedout.*

# Markdown doesn't support freestanding image definition
notApplicableTests = .*image2.*

# Markdown doesn't support freestanding links for attachments
notApplicableTests = .*link3.*

# Pegdown seems to generate extra space events, see https://github.com/sirthias/pegdown/issues/71
failingTests = .*table1.*IN:\\.in\\.1\\.txt.*
