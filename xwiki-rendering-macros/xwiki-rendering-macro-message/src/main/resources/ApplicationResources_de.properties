rendering.macro.info.parameter.status.name=Status
rendering.macro.info.parameter.status.description=Benutz das, wenn deine Nachricht automatisch erstellt wird oder Infos zum aktuellen Status eines Vorgangs enth\u00E4lt. Zum Beispiel gibst du nach dem Absenden eines Formulars dem Nutzer Feedback zum Status seiner Anfrage. So stellst du sicher, dass auch Leute, die assistive Technologien nutzen, \u00FCber den Inhalt deiner Nachricht informiert werden.
