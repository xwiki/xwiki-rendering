rendering.macro.error.standalone=\u041C\u0430\u043A\u0440\u043E\u0441 [{0}] \u044F\u0432\u043B\u044F\u0435\u0442\u0441\u044F \u0430\u0432\u0442\u043E\u043D\u043E\u043C\u043D\u044B\u043C \u043C\u0430\u043A\u0440\u043E\u0441\u043E\u043C \u0438 \u043D\u0435 \u043C\u043E\u0436\u0435\u0442 \u0431\u044B\u0442\u044C \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043D \u0432 \u0441\u0442\u0440\u043E\u043A\u0435.
rendering.macro.error.standalone.description=\u042D\u0442\u043E\u0442 \u043C\u0430\u043A\u0440\u043E\u0441 \u0441\u043E\u0437\u0434\u0430\u0435\u0442 \u0430\u0432\u0442\u043E\u043D\u043E\u043C\u043D\u043E\u0435 \u0441\u043E\u0434\u0435\u0440\u0436\u0438\u043C\u043E\u0435. \u041A\u0430\u043A \u0441\u043B\u0435\u0434\u0441\u0442\u0432\u0438\u0435, \u0432\u0430\u043C \u043D\u0443\u0436\u043D\u043E \u0443\u0431\u0435\u0434\u0438\u0442\u044C\u0441\u044F, \u0447\u0442\u043E \u0432\u044B \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u0443\u0435\u0442\u0435 \u0441\u0438\u043D\u0442\u0430\u043A\u0441\u0438\u0441, \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u043E\u0442\u0434\u0435\u043B\u044F\u0435\u0442 \u0432\u0430\u0448 \u043C\u0430\u043A\u0440\u043E\u0441 \u043E\u0442 \u0441\u043E\u0434\u0435\u0440\u0436\u0438\u043C\u043E\u0433\u043E \u0434\u043E \u0438 \u043F\u043E\u0441\u043B\u0435 \u043D\u0435\u0433\u043E \u0442\u0430\u043A, \u0447\u0442\u043E\u0431\u044B \u043E\u043D \u043D\u0430\u0445\u043E\u0434\u0438\u043B\u0441\u044F \u043D\u0430 \u043E\u0442\u0434\u0435\u043B\u044C\u043D\u043E\u0439 \u0441\u0442\u0440\u043E\u043A\u0435. \u041D\u0430\u043F\u0440\u0438\u043C\u0435\u0440, \u0432 \u0441\u0438\u043D\u0442\u0430\u043A\u0441\u0438\u0441\u0435 XWiki 2.0+ \u044D\u0442\u043E \u043E\u0437\u043D\u0430\u0447\u0430\u0435\u0442 \u043D\u0430\u043B\u0438\u0447\u0438\u0435 \u0434\u0432\u0443\u0445 \u0441\u0438\u043C\u0432\u043E\u043B\u043E\u0432 \u043D\u043E\u0432\u043E\u0439 \u0441\u0442\u0440\u043E\u043A\u0438 (\u0442.\u0435. \u043F\u0435\u0440\u0435\u0432\u043E\u0434\u0430 \u0441\u0442\u0440\u043E\u043A\u0438), \u043E\u0442\u0434\u0435\u043B\u044F\u044E\u0449\u0438\u0445 \u043C\u0430\u043A\u0440\u043E\u0441 \u043E\u0442 \u0441\u043E\u0434\u0435\u0440\u0436\u0438\u043C\u043E\u0433\u043E \u0434\u043E \u0438 \u043F\u043E\u0441\u043B\u0435 \u043D\u0435\u0433\u043E.
