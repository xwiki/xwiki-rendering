rendering.macro.error.standalone.description=\u0939\u093E \u092E\u0945\u0915\u094D\u0930\u094B \u0938\u094D\u091F\u0901\u0921\u0905\u0932\u094B\u0928 \u0938\u093E\u092E\u0917\u094D\u0930\u0940 \u0924\u092F\u093E\u0930 \u0915\u0930\u0924\u094B. \u092A\u0930\u093F\u0923\u093E\u092E\u0940, \u0924\u0941\u092E\u094D\u200D\u0939\u093E\u0932\u093E \u090F\u0915 \u0935\u093E\u0915\u094D\u092F\u0930\u091A\u0928\u093E \u0935\u093E\u092A\u0930\u0923\u094D\u200D\u092F\u093E\u091A\u0940 \u0906\u0935\u0936\u094D\u200D\u092F\u0915\u0924\u093E \u0906\u0939\u0947 \u091C\u0940 \u0924\u0941\u092E\u091A\u094D\u200D\u092F\u093E \u092E\u0945\u0915\u094D\u0930\u094B\u0932\u093E \u0906\u0927\u0940 \u0906\u0923\u093F \u0928\u0902\u0924\u0930 \u0938\u093E\u092E\u0917\u094D\u0930\u0940\u092A\u093E\u0938\u0942\u0928 \u0935\u093F\u092D\u0915\u094D\u0924 \u0915\u0930\u0924\u0947 \u091C\u0947\u0923\u0947\u0915\u0930\u0942\u0928 \u0924\u0947 \u0906\u092A\u0938\u0942\u0915\u091A \u090F\u0915\u093E \u0913\u0933\u0940\u0935\u0930 \u0905\u0938\u0947\u0932. \u0909\u0926\u093E\u0939\u0930\u0923\u093E\u0930\u094D\u0925 XWiki \u0938\u093F\u0902\u091F\u0945\u0915\u094D\u0938 2.0+ \u092E\u0927\u094D\u092F\u0947 \u092F\u093E\u091A\u093E \u0905\u0930\u094D\u0925 2 \u0928\u0935\u0940\u0928 \u0913\u0933 \u0935\u0930\u094D\u0923 (\u0909\u0930\u094D\u092B \u0932\u093E\u0907\u0928 \u092C\u094D\u0930\u0947\u0915\u094D\u0938) \u0905\u0938\u0923\u0947 \u092E\u094D\u0939\u0923\u091C\u0947 \u0924\u0941\u092E\u091A\u094D\u092F\u093E \u092E\u0945\u0915\u094D\u0930\u094B\u0932\u093E \u0906\u0927\u0940 \u0906\u0923\u093F \u0928\u0902\u0924\u0930 \u0938\u093E\u092E\u0917\u094D\u0930\u0940\u092A\u093E\u0938\u0942\u0928 \u0935\u0947\u0917\u0933\u0947 \u0915\u0930\u0923\u0947.
